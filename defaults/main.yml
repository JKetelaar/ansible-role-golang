---
# defaults file for fubarhouse-golang

# Go
go_reget: false
go_install_clean: false
go_version: 1.8.1
go_custom_mirror: https://storage.googleapis.com/golang
go_temporary_dir: /tmp

GOROOT_BOOTSTRAP: "{{ shell_home_dir.stdout }}/go1.4"
build_go_from_source: true
install_go_bootstrap: true
go_build_script: make.bash

GOROOT: "{{ shell_home_dir.stdout }}/go"
GOPATH: "{{ GOROOT }}/bin"

# Go get
go_get:
- name: gopm
  url: github.com/gpmgo/gopm
- name: golint
  url: github.com/golang/lint/golint

# Configuration
shell_profiles:
- .bash_profile
