---

- hosts: all
  sudo: true
  vars:
    fubarhouse_user: travis
    fubarhouse_user_dir: /home/travis
    git_install_from_source: true
    git_install_from_source_force_update: true
    git_version: 2.9.3
    go_version: 1.8.1
    GOROOT: /home/travis/go_travis_test
    GOPATH: /home/travis/go_travis_test/bin
    go_temporary_dir: /home/travis/temp
    go_reget: true
  pre_tasks:
  - file:
      path: /home/travis/temp
      state: directory
      mode: 0777
  - name: Update apt cache.
    apt:
      update_cache: yes
      cache_valid_time: 600
    changed_when: false
    when: ansible_os_family == 'Debian'
  - name: Install dependencies
    package:
      name: "{{ item }}"
      state: installed
    with_items:
    - git
    - rsync
    - openssh-server
    - openssh-client
    - python-dev
    - unzip
    - tar
    - gzip
    failed_when: false
  - name: add travis
    user:
      name: travis
      state: present
  roles:
  - geerlingguy.git
  - fubarhouse.commons
  - role_under_test