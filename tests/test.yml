---

- hosts: all
  sudo: true
  vars:
    fubarhouse_user: travis
    fubarhouse_user_dir: /home/travis
    git_install_from_source: true
    git_install_from_source_force_update: true
    git_version: 2.9.3
    go_install_type: static
    go_version: 1.7.4
  pre_tasks:
  - name: Update apt cache.
    apt:
      update_cache: yes
      cache_valid_time: 600
    changed_when: false
  - name: Update apt cache.
    apt:
      update_cache: yes
      cache_valid_time: 600
    changed_when: false
    when: ansible_os_family == 'Debian'
  - name: Update yum cache
    become: yes
    become_user: root
    shell: yum clean all
    failed_when: false
    when: ansible_os_family == 'RedHat'
  - name: Install dependencies
    package:
      name: "{{ item }}"
      state: present
    with_items:
    - rsync
    - openssh-server
    - openssh-client
    failed_when: false
  - name: add travis
    user:
      name: travis
      state: present
  roles:
  - geerlingguy.git
  - fubarhouse.curl
  - fubarhouse.commons
  - role_under_test