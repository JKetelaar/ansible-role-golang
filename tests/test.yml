---

- hosts: all
  sudo: true

  vars:
    go_version: 1.8.1
    GOROOT: /home/travis/go_travis_test
    GOPATH: /home/travis/go_travis_test/bin
    go_temporary_dir: /home/travis/temp

  pre_tasks:
    - file:
        path: /home/travis/temp
        state: directory
        mode: 0777

    - name: Update yum cache.
      yum:
        update_cache: yes
        state: latest
      changed_when: false
      when: ansible_os_family == 'RedHat'
      failed_when: false

    - name: Update apt cache.
      apt:
        update_cache: yes
        cache_valid_time: 600
      changed_when: false
      when: ansible_os_family == 'Debian'
      failed_when: false

  roles:
    - role_under_test